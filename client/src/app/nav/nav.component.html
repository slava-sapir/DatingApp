<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink='/'>Dating App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
      data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" 
      aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <ng-container *ngIf="currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link" routerLink='/members' routerLinkActive='active'>Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink='/list' routerLinkActive='active'>List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink='/messages'routerLinkActive='active'>Messages</a>
            </li>
          </ng-container>
        </ul>

        
          <div class="offset-md-8 dropdown" *ngIf="(currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>
              Wellcome {{ user.username | titlecase}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
              <a routerLink="/edit" class="dropdown-item">Edit Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </div>

        <div class="offset-md-6" *ngIf="!(currentUser$ | async)">
         <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
            <input 
            name="username"
            [(ngModel)]="model.username"
            class="form-control me-2" 
            type="text" 
            placeholder="username" 
            aria-label="Username"/>
            <input 
            name="password"
            [(ngModel)]="model.password"
            class="form-control me-2 mx-2" 
            type="password"
            placeholder="password" 
            aria-label="Password"/>
            <button class="btn btn-outline-success" type="submit">Login</button>
         </form>
       </div>

      </div>
    </div>
  </nav>
