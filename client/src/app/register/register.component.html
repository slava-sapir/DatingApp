<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
     <hr>
<div class="form-group">
  <label for="gender" class="control-label" style="margin-right: 10px;">I am a:</label>
   <label class="radio-inline">
    <input type="radio" value="male" formControlName="gender">
        Male
   </label>
   <label class="radio-inline mx-2">
    <input type="radio" value="female" formControlName="gender">
        Female
   </label>
</div>

    <app-text-input [control]='usernameControl' [label]='"Username"'></app-text-input>
    <app-text-input [control]='knownAsControl' [label]='"Nick name"'></app-text-input>
    <app-text-input [control]='passwordControl' [label]='"Password"' [type]='"password"'></app-text-input>
    <app-text-input [control]='passwordConfirmControl' [label]='"Confirm Password"' [type]='"password"'></app-text-input>
    <app-date-input [control]='dateOfBirthControl' [label]='"Date of Birth"' [maxDate]='maxDate'>
    </app-date-input>
    <app-text-input [control]='cityControl' [label]='"City"'></app-text-input>
    <app-text-input [control]='countryControl' [label]='"Country"'></app-text-input>

    <div class="row" *ngIf="validationErrors.length > 0">
      <ul class="text-danger">
         <li *ngFor="let error of validationErrors">
             {{error}}
         </li>
      </ul>
    </div>

    <div class="form-group text-center">
      <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
      <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
    </div>

</form>
