<form [formGroup]='registerForm' (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
     <hr>
    <app-text-input [control]="registerForm.get('username')"
    [label]='"Username"'></app-text-input>
    <app-text-input [control]='registerForm.get("password")' 
    [label]='"Password"' type='"password'></app-text-input>
    <app-text-input [control]='registerForm.get("confirmPassword")' 
    [label]='"Confirm Password"' type='"password"'></app-text-input>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
