<div class="form-group">
    <input  
    [class.is-invalid]="control.touched && control.invalid"
    type="text"
    class="form-control"
    [formControl]="control"
    placeholder={{label}}
    bsDatepicker 
    [bsConfig] = 'bsConfig'
    [maxDate] = 'maxDate'
    >
    <div *ngIf="control.errors?.required" class="invalid-feedback">{{label}}</div>
</div>
